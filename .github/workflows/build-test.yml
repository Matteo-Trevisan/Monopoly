name: C/C++ CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up C++ compiler
      uses: actions/setup-cpp@v2
      with:
        compiler: 'gcc'  # or 'clang' depending on your preference

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make

